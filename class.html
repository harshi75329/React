<!DOCTYPE html>
<html>
<head>
    <title>City Info</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: lightgray;
            padding: 20px;
        }

        .city {
            background-color: lightblue;
            color: darkblue;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            padding: 20px;
            width: 250px;
            text-align: center;
            margin: 10px;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="city">
        <h2>New York</h2>
        <p>New York is known as the Big Apple.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is famous for the Eiffel Tower.</p>
    </div>

    <div class="city">
        <h2>Sydney</h2>
        <p>Sydney is home to the Opera House.</p>
    </div>
</div>

</body>
</html>
